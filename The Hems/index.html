<!DOCTYPE html>
<html>
<head>
    <title>The Hems</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@500;600&family=PT+Serif:wght@400;700&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <span class="navlogo">The Hems</span>
        <span class="navlinksec">
            <a class="navlink" id="homelink" href="index.html">HOME</a>
            <a class="navlink" href="index.html">SHOP</a>
            <a class="navlink" href="index.html">OUR STORY</a>
            <a class="navlink" href="index.html">CONTACT US</a>
        </span>
        <span class="navctrl">
            <img class="navicon" src="./assets/searchicon.png" alt="search"/>
            <img class="navicon" src="./assets/shopicon.png" alt="search"/>
        </span>
        <img class="ellipse" src="./assets/ellipse.png" />
    </nav>
    <div class="landingsection">
        <div id="socials">
            <img class="smicon" src="./assets/twitter.svg" />
            <img class="smicon" src="./assets/instagram.svg" />
            <img class="smicon" src="./assets/facebook.svg" />
        </div>
        <div class="clothesthat">
            <div class="firstsectxt">Clothes That Fit Your Style
            </div>
            <div class="shopnow">
                <span class="shopnowtxt">Shop Now</span>
                <img class="shopnowimg" src="./assets/arrow.png" />
            </div>
        </div>
        <div>
            <img class="woman" src="./assets/woman.svg" />
        </div>
    </div>
    <div class="ladiescollection">
        <div class="ladiestxt">
            <div class="smtxt">Our Collections</div>
            <div class="lgtxt">LADIES</div>
        </div>
        <div class="ladiesimg">
            <div class="ladiesimg1 imgwidth">
                <img class="imgwidth" src="./assets/lady1.svg" />
                <img class="imgwidth" src="./assets/lady2.svg" />
            </div>
            <div class="ladiesimg2 imgwidth">
                <img class="imgwidth lady3" src="./assets/lady3.svg" />
            </div>
            <div class="ladiesimg3 imgwidth">
                <img class="imgwidth" src="./assets/lady4.svg" />
                <img class="imgwidth" src="./assets/lady5.svg" />
            </div>
        </div>
    </div>
</body>
</html>
