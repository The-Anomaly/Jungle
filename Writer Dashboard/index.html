<!DOCTYPE html>
<html>
    <head>
        <title>Freelancer Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
        </style>
    </head>

    <body>
        <div class="dashboard">
            <div class="menu">
                <div class="menu_items">
                    <div class="menu_items1">
                        <img class="menu_icon" src="./assets/dashboard.png" alt="dashboard" />
                        <span>Dashboard</span>
                    </div>
                    <div class="menu_items1">
                        <img class="menu_icon" src="assets/post.png" alt="post" />
                        <span>Post</span>
                    </div>
                    <div class="menu_items1">
                        <img class="menu_icon" src="assets/history.png" alt="history" />
                        <span>History</span>
                    </div>
                    <div class="menu_items1">
                        <img class="menu_icon" src="assets/setting.png" alt="setting" />
                        <span>Settings</span>
                    </div>
                </div>
                <button class="menu_btn">Add an account</button>
                <div class="menu_profile">
                    <img src="assets/avatar.png" alt="avatar" />
                    <div class="menu_profiletxt">
                        <div>Killua Zoldyck <img class="profile_down" src="assets/down.png" alt="down" /></div>
                        <div>Writer</div>
                    </div>
                </div>
            </div>
            <div class="details">
                content
            </div>
        </div>
    </body>
</html>
