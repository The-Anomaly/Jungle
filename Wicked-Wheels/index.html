<!DOCTYPE html>
<html>
  <head>
    <title>Wicked Wheels</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;800;900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap");
    </style>
  </head>
  <body class="vehicle">
    <dialog id="dialog" class="dialog-popup" open>
      <div class="uidialog">
        User Interface only. <br />
        This is a prototype screen. 
        <button onclick="closeDialog()" id="dialog-button">Continue</button>
      </div>
    </dialog>
    <nav class="Vnav">
      <span>
        <span class="Vlogo">Ww</span>
        <span class="Vbrandname">Wicked Wheels</span>
      </span>
      <span class="Vmenutabs">
        <img class="Vpointer" src="assets/searchicon.png" alt="search" />
        <span class="Vpointer Vmenu">Menu</span>
      </span>
    </nav>
    <div class="Vmain">
      <div class="Vmain1">
        <div><span>contact</span> <span>about</span></div>
      </div>
      <div class="Vmain2">
        <div class="Vcar">
          <div class="Vrating Vspeed">
            <div>102</div>
            <div>Top Speed</div>
          </div>
          <div>
            <span class="Vyear">
              <div>20</div>
              <div>14</div>
            </span>
          </div>
          <img class="Vvehicle" src="assets/vehicle.svg" alt="vehicle" />
          <div class="Vrating Vmph">
            <div>7 secs</div>
            <div>0 to 65mph</div>
          </div>
        </div>
        <div class="Vbrand">
          <div class="Vtxt">
            <div class="Vtxt1">CHEVROLET</div>
            <div class="Vtxt2">ATLANTIC</div>
          </div>
        </div>
      </div>
      <div class="Vmain3">
        <div class="Vcolorsec">
          <div class="Vcolorborder Vcb1">
            <div class="Vcolorblock Vc1"></div>
          </div>
          <div class="Vcolorborder Vcb2">
            <div class="Vcolorblock Vc2"></div>
          </div>
          <div class="Vcolorborder Vcb3">
            <div class="Vcolorblock Vc3"></div>
          </div>
          <div class="Vcolorborder Vcb4">
            <div class="Vcolorblock Vc4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="Vscroll">
      <div class="Vreel">
        <div class="Vplayborder">
          <div class="Vplay"><img src="assets/play.png" alt="play reel" /></div>
        </div>
        <span>SHOWREEL</span>
      </div>
      <div class="Vcontrol">
        <span class="Vprevtxt"
          ><img class="Vprev" src="assets/prev.png" alt="previous" /> Prev</span
        >
        <span class="Vnexttxt"
          >Next <img class="Vnext" src="assets/next.png"
        /></span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
