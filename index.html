<!DOCTYPE html>
<html>
  <head>
    <title>Jungle</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Slab:wght@400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
  </head>
  <body>
    <div class="junglenav">
      <span class="logo">Jungle</span>
      <span class="menutabs">
        <span>portfolio</span>
        <span>git</span>
        <span>contact</span>
      </span>
    </div>
    <div class="landing">
      <div class="firsttxt">
        <div class="txt1">Welcome to my Jungle</div>
        <div class="txt2">
          <!-- This is where mediocrity comes to die and geniuses come to thrive.  -->
          <div>Watch as I get experimental, spontaneous and wild.</div>
          <div>
            We might come across the dangers that lurk in the dark along the
            way, so be not perturbed when you come across an unfinished project.
          </div>
          <div class="afterall">
            After all, what is life without unfinished business.
          </div>
        </div>
        <button class="btn1">Let's get to it!</button>
      </div>
      <div class="socials">
        <img src="assets/Arrow.png" />
        <i class="fab fa-github social_icon"></i>
        <i class="fab fa-linkedin-in social_icon"></i>
        <i class="fab fa-twitter social_icon"></i>
      </div>
      <img class="jungleimg" src="assets/DarpanD.jpg" />
    </div>
    <!-- Font Awesome Kit-->
	<script src="https://kit.fontawesome.com/1d606b93d1.js" crossorigin="anonymous"></script>
  </body>
</html>
